// 5.palindrome


function isPalindrome(str)
{
  let reverse = "";
  for(i=str.length-1; i>=0; i--)
  {
    reverse+=str[i]
  }
  if(reverse==str)
  {
    console.log(str, "is palindrome");
  }
  else{
    console.log(str,"not a palindrome");
  }
}
