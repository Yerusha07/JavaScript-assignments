// TASK-3. password -> atleast 1 upper case , altleast 1lower , 1 special 1 number and max 16character and min8.
function isCorrectPwd(password){
    var hasLower =/[a-z]/.test(password);
    var hasUpper =/[A-Z]/.test(password);
    var hasDigit =/\d[0-9]/.test(password);
    var hasSpecial =/[!@#$%^&*()-_+=<?>]/.test(password);
    var pwdLength=password.length>=8 && password.length<=16

    return hasLower && hasUpper && hasDigit && hasSpecial && pwdLength;

}
var password = "Yerush@23"
console.log(isCorrectPwd(password));
