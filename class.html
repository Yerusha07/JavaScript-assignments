        //class 1
    class Employee
    {
        constructor(name, Id,Designation,salary,exp)
        {
          this.name = name;
          this.Id = Id;
          this.Designation = Designation;
          this.salary = salary;
          this.exp =exp;
          console.log(this);
        }
         
        increment()
       {
        if(this.exp>1)
        {
            this.salary = this.salary + (0.1*this.salary)
        }else
        {
            this.salary = this.salary + (0.2*this.salary)
        }
    }

    }
//objects in classes
const emp1 = new Employee("Yerusha",3504,"Developer",30000,1)
const emp2 = new Employee("John",4504,"sr.developer", 30000,2)

emp2.increment();
console.log(emp2);
emp1.increment()
console.log(emp1);

class Car 
{
  constructor(name,color,fueltype,price,km)
  {
   this.name = name;
   this.color = color;
   this.fueltype = fueltype;
   this.price = price;
   this.km = km;

   console.log(this);

  }

  speed()
  {
    if(this.km>=200)
    {
        this.name = this.name + " is " +"faster"
    }else if(this.km==150){
        this.name = this.name + " is " + "Normal"
    }else
    {
        this.name = this.name + " is " + "slower"

  }

}
