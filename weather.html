<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather Widget</title>
    <link rel="stylesheet" href="./weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Background -->
    <div class="weather"></div>
    
        <div class="box">

        <form action="./weather.css
        ">
        <input type="text" placeholder="Search for location" id="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        </form>
        <div class="maps">
            <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m8!1m3!1d121807.94259956652!2d78.462976!3d17.4358528!3m2!1i1024!2i768!4f13.1!4m6!3e6!4m3!3m2!1d17.5265192!2d78.41339359999999!4m0!5e0!3m2!1sen!2sin!4v1703070823347!5m2!1sen!2sin" width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div class="sunny">
                <img src="./computer-icons-weather-rain-cloudy.jpg" alt="cloud" height="5%" width=24%" style="border-radius: 50%;">
            </div>
            <div class="timedate">
                <div class="date">
                    <H1>Wednesday- December 23</H1>
                </div>
                <div class="time">
                    <h1>05:33<span>AM</span></h1>
                </div>
                  </div>
                  <div class="degree">
                    <span>Feels like:</span>+ 25 &#176;<span>C</span>
                  </div>
                  <div class="thunder">
                    <span>+25 &#176;C</span>
                    Thunder
                  </div>

        </div>
    








    </div>
</body>
</html>
